<html>
    <head>
        <title>login pages</title>
    </head>
    <body>
        <form>
           <label>Name:</label>   
           <input type="text" name="name" id="name" placeholder="enter the name" required><br><br>
            <label>Email:</label>
            <input type="email" name="email" id="email" placeholder="enter your mail id" required><br><br>
          <label>password:</label>
          <input type="password" name="password" id="password"><br><br>
            <label> Mobile:</label>
           <input type="tel" name="tel" id="phone" placeholder="enter the phno" required><br><br>
            <label>  gender: </label><br>
          <input type="radio" name="gender" id="male">male
            <input type="radio" name="gender" id="female">female
            <input type="radio" name="gender" id="other">other
            <br>
            <br>
            <label>joining month:</label>
            <select name="month" id="month">
                <option value="0" selected disabled>select</option>
                <option value="june">june</option>
                <option value="july">july</option>
                <option value="august">august</option>
                <option  value="sept">sept</option>
            </select>
            <br>
            <br>
            <input type="checkbox"><label for="check" > i agree</label> 
            <br>
            <br>
            <input type="submit" value="submit">&nbsp;&nbsp;<input type="reset" value="reset">


        </form>
    </body>
</html>
