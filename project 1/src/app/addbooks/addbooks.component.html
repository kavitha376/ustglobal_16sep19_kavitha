<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<div class="bg-img">
<h3 style="text-align: center; color: red;">{{msg}}</h3>
<div class="col-md-4 offset-md-4 card">
    <div class="card-header">
        <div class="card-title">
            <h4 style="font-family: fantasy;">Register </h4>
        </div>
    </div>
    <div class="card-body">
    <form #AddForm='ngForm' (ngSubmit)='addbooks(AddForm)'>
       <div class="form-group">
        <input type="number" name='bookId' id="bookId" placeholder="Enter bookId"
        #bookId='ngModel' ngModel class="form-control" required>
        <div *ngIf='bookId.touched && bookId.invalid'>
            <div *ngIf="bookId.errors.required">
                <small style="color: red;">*This field cannot be empty</small>
            </div>
       </div>
    </div>
    <div class="form-group">
       <input type="text" name='bookName' id="bookName" placeholder="Enter bookName"
        #bookName='ngModel' ngModel pattern="[a-zA-Z ]*" class="form-control" required>
        <div *ngIf='bookName.touched && bookName.invalid'>
            <div *ngIf="bookName.errors.required">
                <small style="color: red;">*This field cannot be empty</small>
            </div>
       </div>
       </div>

       <div class="form-group">
        <input type="text" name='author1' id="author1" placeholder="Enter author1"
        #author1='ngModel' ngModel class="form-control" required>
        <div *ngIf='author1.touched && author1.invalid'>
            <div *ngIf="author1.errors.required">
                <small style="color: red;">*This field cannot be empty</small>
            </div>
       </div>
       </div>

       <div class="form-group">
        <input type="text" name='author2' id="author2" placeholder="Enter author2"
        #author2='ngModel' ngModel class="form-control" required>
        <div *ngIf='author2.touched && author2.invalid'>
            <div *ngIf="author2.errors.required">
                <small style="color: red;">*This field cannot be empty</small>
            </div>
            </div> 
            </div>

        <div class="form-group">

        <input type="text" name='publisher' id="publisher" placeholder="Enter publisher"
        #publisher='ngModel' ngModel class="form-control" required>
        <div *ngIf='publisher.touched && publisher.invalid'>
            <div *ngIf="publisher.errors.required">
                <small style="color: red;">*This field cannot be empty</small>
            </div>
            </div> 
            </div>

    <div class="form-group">
    <input type="number" name='yearOfPublication' id="yearOfPublication" placeholder="Enter yearOfPublication"
        #yearOfPublication='ngModel' ngModel class="form-control" required>
        <div *ngIf='yearOfPublication.touched && yearOfPublication.invalid'>
            <div *ngIf="yearOfPublication.errors.required">
                <small style="color: red;">*This field cannot be empty</small>
            </div>
            </div> 
            </div>
        
            <div class="form-group">

        <button class="btn btn-outline-dark" type="submit" value='addbooks' [disabled]='AddForm.invalid'>
            addbooks
        </button>
            </div>
    </form>
</div>
</div>
