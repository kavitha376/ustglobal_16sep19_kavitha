<div class="bg-img">

<div class="container">
    <h4 style="text-align: center;">{{msg}}</h4>
        <h1 class="mt-8" style="font-family: fantasy; color: red; text-align: center;   background-color: seashell; float:center;" >Request books</h1><br>
        <h4 style="text-align: center;color: red;">{{msg}}</h4>
   
        <table class="table mt-5">
        <thead class="thead-inverse bg-light">
                
        <tr class="float-center">
        
            <th >User Id</th>
            <th>Book Id</th>
            <th>Reg Date</th>
            <th>Accept</th>
            <th>Decline</th>
        </tr>
        </thead>
        <tbody class="bg-light">
            <tr *ngFor='let reqs of bookRequests'>
                <td>{{reqs.userId}}</td>
                <td>{{reqs.bookId}}</td>
                <td>{{reqs.regDate}}</td>
                <td><button class="btn btn-dark"(click)='acceptReq(reqs)'>Accept</button></td>
                <td><button class="btn btn-info" (click)='decline(reqs)'>Decline</button></td>
            </tr>
            
        </tbody>
</table>
</div>

</div>
