<div class="bg-img">
    <h3 style="text-align: center;color: red;">{{msg}}</h3>

<div class="col-md-4 offset-md-4  card card-body mt-0 ">
        <div class="alert alert-danger" *ngIf='error'>{{error}}</div>
        <form #loginForm='ngForm' (ngSubmit)='login(loginForm)' class="form-container mt-5" >
            <h2 style="background-color: cornsilk; text-align: center;font-family: fantasy;">login here</h2><br>

            <div class="form-group">
            <input type="email" name='userEmail' id="userEmail" class="form-control" placeholder="Enter Email" #userEmail='ngModel' ngModel class="form-control" required>
            <div *ngIf='userEmail.touched && userEmail.invalid'>
                <div *ngIf="userEmail.errors.required">
                    <small style="color: red;">*This field cannot be empty</small>
                </div>
                <div *ngIf="userEmail.errors.email">
                    <small style="color: red;">*This field accepts only email</small>
                </div>
               </div>
            </div>
       <div class="form-group">  
       <input type="password" name='userPassword' id="userPassword" class="form-control" placeholder="Enter Password" #userPassword='ngModel' ngModel class="form-control mb-3" required minlength="6">
       <div *ngIf='userPassword.touched && userPassword.invalid'>
        <div *ngIf="userPassword.errors.required">
            <small style="color: red;">*This field cannot be empty</small>
        </div>
        <div *ngIf="userPassword.errors.minilength">
            <small style="color: red;">*This field accepts atleast 8 character</small>
        </div>
    </div> 
       </div>
       <div class="form-group">

       <button class="btn btn-outline-dark" type="submit" [disabled]='loginForm.invalid'>
                Login
            </button>
        </div>
        </form>
    </div>
    </div>
