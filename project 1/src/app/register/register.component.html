
<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<div class="bg-img">

<div class="col-md-4 offset-md-4 mt-5 card">
    <div class="card-header">
        <div class="card-title">
            <h4>Register</h4>
        </div>
    </div>
    <div class="card-body">
        <form #registerForm='ngForm' (ngSubmit)='register(registerForm)' class="form-container">
           
            <div class="form-group">
            <input type="text" name='userName' id="userName" class="form-control" #userName='ngModel' ngModel 
             placeholder="Enter Name..." required pattern="[A-Z a-z"]>
            <div *ngIf='userName.touched && userName.invalid'>
                <div *ngIf="userName.errors.required">
                    <small style="color: red;">*This field cannot be empty</small>
                </div>
                <div *ngIf="userName.errors.pattern">
                    <small style="color: red;">*This field should contain only uppercase or lowercase</small>
                </div>
           </div>
           </div>
           <div class="form-group">
            <input type="email" name='userEmail' id="userEmail" class="form-control" placeholder="Enter Email" #userEmail='ngModel' ngModel class="form-control" required>
            <div *ngIf='userEmail.touched && userEmail.invalid'>
                <div *ngIf="userEmail.errors.required">
                    <small style="color: red;">*This field cannot be empty</small>
                </div>
                <div *ngIf="userEmail.errors.email">
                    <small style="color: red;">*This field accepts only email</small>
                </div>


            </div>
            </div>
            <div class="form-group">  
                <input type="password" name='userPassword' id="userPassword" class="form-control" placeholder="Enter Password" #userPassword='ngModel' ngModel class="form-control mb-3" required minlength="8">
                <div *ngIf='userPassword.touched && userPassword.invalid'>
                 <div *ngIf="userPassword.errors.required">
                     <small style="color: red;">*This field cannot be empty</small>
                 </div>
                 <div *ngIf="userPassword.errors.minilength">
                     <small style="color: red;">*This field accepts atleast 8 character</small>
                 </div>
             </div> 
                </div>
                <div class="form-group">  
                    <input type="text" name='userRole' id="userRole" class="form-control" placeholder="Enter role" #userRole='ngModel' ngModel class="form-control mb-3" required >
                    <div *ngIf='userRole.touched && userRole.invalid'>
                     <div *ngIf="userRole.errors.required">
                         <small style="color: red;">*This field cannot be empty</small>
                     </div>
                     
                 </div> 
                    </div>
                
            
            
           
            <div class="form-group">
            <button type="submit" class="float-right btn btn-dark" [disabled]='registerForm.invalid'>Register</button>
        </div>
        </form>
    </div>
</div>
