<div class="col-md-4 float-left card card-body">

        <div class="card card-body" *ngFor= 'let mobile of mobiles'>
            <img src="{{mobile.imgUrl}}" class='card img-top' alt="" (click)='sendmobile(mobile)'>
            <h1>{{mobile.name}}</h1>
            <h1>{{mobile.price}}</h1>
        </div>
    </div>
    <app-mobilechild [mobile]='selectedMobile'></app-mobilechild>
