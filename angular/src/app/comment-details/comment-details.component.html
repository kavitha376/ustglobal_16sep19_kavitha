<app-comment (getComment)="getAllComments($event)"></app-comment>
<div class="col-md-8 offset-2 mt-1 card card-body" *ngFor="let comment of getComment" style="background-color: coral">
<h1 class="text-center text-white" style="background-color: brown;border-radius: 4px">{{comment.title}}</h1>
<p>{{comment.desc}}</p>
</div>
