<div class="col-md-4 float-left card card-body">

    <div class="card card-body" *ngFor= 'let laptop of laptops'>
        <img src="{{laptop.imgUrl}}" class='card img-top' alt="" (click)='sendlaptop(laptop)'>
        <h1>{{laptop.name}}</h1>
        <h1>{{laptop.price}}</h1>

    </div>
</div>
<app-laptopchild  [laptop]='selectedLaptop'></app-laptopchild>
