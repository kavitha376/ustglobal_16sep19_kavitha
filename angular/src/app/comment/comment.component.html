<div class="col-md-8 offset-2 mt-4 mb-4 card card-bod">
    <form action="" #form="ngForm" (ngSubmit)="formData(form)">
        <h1 class="tex-center" style="background-color: blue">comment section</h1>
        <div class="form-group">
            <input type="text" name="title" id="title" class="form-control" placeholder="enter title" #title="ngModel" ngModel>
        </div>
        <div class="form-group">
            <textarea name="desc" id="desc" cols="80" rows="10" class="form-group" placeholder="enter description" #desc="ngModel" ngModel></textarea>
            
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary float-right">post comment</button>
        </div>
    </form>
</div>
