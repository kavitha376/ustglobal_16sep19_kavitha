<div class="col-md-4 offset-4 mt-4 mb-4 card card-body">
    <form action="" [formGroup]="form" (ngSubmit)='loginData(form)'>
        <h1 class="text-center bg-warning text-white">Reactiveform</h1>
        <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="enter the email" formControlName="email">
           <div *ngIf="email.touched && email.invalid" >
               <p *ngIf="email.errors.required" class="alert alert-danger">*This field is required</p>
               <p *ngIf="email.errors.unique" class="text-danger">*email already taken</p>

            </div>


        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="password" formControlName="password">
            <div *ngIf="password.touched && password.invalid">
                    <p *ngIf="password.errors.required" class="alert alert-danger">*This field is required</p>
                    <p *ngIf="password.errors.unique" class="text-danger">*pasword already taken</p>

                </div>        


        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary float-right" [disabled]="form.invalid">login</button>
        </div>

    </form>
</div>
