<div class="mt-4 mb-4 offset-4 card card-body">
    <form [formGroup]="form" (ngSubmit)='loginData(form)'>
     <div class="form-group">
         <input type="email" name="email" id="email" placeholder="enter email.." formControlName="email">
      <div *ngIf=" email.touched && email.invalid">
          <p *ngIf="email.errors.required" class="alert alert-danger">*this field is required</p>

      </div>
        </div> 


     <div class="form-group">
         <input type="password" name="pass" id="pass" placeholder="password.." formControlName="password">
       <div *ngIf="password.invalid && password.touched">
           <p *ngIf="password.errors.required" class="alert alert-danger">*this field is required </p>

       </div>
       
        </div>
     <div class="form-group">
         <button type="submit" [disabled]="forms.invalid">login</button>
     </div>
    </form>
</div>
